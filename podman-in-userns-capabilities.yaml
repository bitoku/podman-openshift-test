apiVersion: v1
kind: Pod
metadata:
  name: userns
  annotations:
    io.kubernetes.cri-o.Devices: "/dev/fuse,/dev/net/tun"
spec:
  containers:
  - name: userns
    imagePullPolicy: Always
    image: quay.io/haircommander/podman-system-tests:proc-umount
    securityContext:
      runAsUser: 0
      seLinuxOptions:
        type: "container_engine_t"
      capabilities:
        add:
          - "ALL"
  hostUsers: false
